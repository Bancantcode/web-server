<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>VUE JS BASICS</title>
</head>
<body>
    <div id="app"></div>

    <div id="app2">
        <p>{{title}} -- {{author}} -- {{age}}</p>
        <button v-on:click="age++">Get Older</button>
        <button v-on:click="age--">Get Younger</button>
        <button @click="title = 'The title has changed.'">Change Title</button>
    </div>

    <div id="two-way-binding">
        <p>{{ message }}</p>
        <input v-model="message" type="text">
    </div>

    <div id="conditional-rendering">
        <span v-if="seen">Now you see mee</span>
    </div>

    <div id="books">
        <div v-if="showBooks">
            <p>{{ btitle}} - {{ bauthor}} - {{ year }} </p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Book</span>
            <span v-else>Show Book</span>
        </button>
    </div>

    <div id="list-rendering">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/app2.js"></script>
    <script src="scripts/twoway.js"></script>
    <script src="scripts/conditionalif.js"></script>
    <script src="scripts/books.js"></script>
    <script src="scripts/v-for.js"></script>
</body>
</html>
